<div class="formulaire_spip formulaire_inscription">
<a name="formulaire_inscription" id="formulaire_inscription"></a>

[<fieldset class="reponse_formulaire">
<legend><:pass_vousinscrire:></legend>
<p>(#ENV*{message})</p>
</fieldset>]

[<fieldset>
<legend><:pass_vousinscrire:></legend>
<p>(#ENV*{commentaire})</p>
</fieldset>]

<form id="inscription" method="post" action="#ENV{self}#formulaire_inscription">
	<fieldset>
		<legend><:form_forum_identifiants:></legend>
		<p><:form_forum_indiquer_nom_email:></p>
		<p><label for="nom_inscription"><:form_pet_votre_nom:></label>
		  <input type="text" class="forml" name="nom_inscription" id="nom_inscription" value="#ENV{nom_inscription}" size="30" /></p>
		<p><label for="mail_inscription"><:form_pet_votre_email:></label>
		  <input type="text" class="forml" name="mail_inscription" id="mail_inscription" value="#ENV{mail_inscription}" size="30" /></p>
		  <div class="spip_bouton"><input type="submit" value="<:bouton_valider:>" /></div>
	</fieldset>
</form>

[<script type="text/javascript"><!--
document.inscription.(#ENV{focus}).focus()
--></script>]
</div>
