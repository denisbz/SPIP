#FORMULAIRE_RECHERCHE_ECRIRE{#SELF,ajax}
<div class="nettoyeur"></div>

<BOUCLE_tables(POUR){tableau #REM|liste_des_champs}{cle!=breve}{cle!=forum}{cle!=syndic_article}>
	#SET{table,#CLE|table_objet}
	#SET{statut,#CLE|=={article}|?{(#SESSION{statut}|statuts_articles_visibles),''}}
	[(#GET{table}|trouver_fond{prive/listes/}|oui)
		<INCLURE{fond=prive/listes/#GET{table},recherche=#ENV{recherche},statut=#GET{statut}}>
	]
</BOUCLE_tables>
