<form method='post' action="[(#ENV{self})][#sp(#ENV{id_article})]">
<input type="hidden" name="url_page" value="#URL_SITE_SPIP/#SELF" />
<div class='spip_encadrer' style='color: black; font-size: 80%; font-weight: normal;'>
[(#ENV*{texte}|propre)]
<fieldset style='font-size: 110%; font-weight: bold;'>
	<legend><:form_forum_identifiants:></legend>
	<p><label><:form_pet_votre_nom:></label>
		<input type="text" class="forml" name="nom_email" value="" size="20" /></p>
	<br />
	<p><label><:form_pet_votre_email:></label><br />
		<input type="text" class="forml" name="adresse_email" value="" size="20" /></p>
</fieldset>
<br />
<p>
[(#ENV{site_obli})<:form_pet_votre_site:><br />]
<fieldset style='font-size: 110%; font-weight: bold;'>
	<legend><:forum_lien_hyper:></legend>
	<p><label><:form_pet_nom_site2:></label><br />
	<input type="text" class="forml" name="signature_nom_site" value="" size="20" /></p>
	<p><label><:form_pet_adresse_site:></label><br />
		<input type="text" class="forml" name="signature_url_site" value="http://" size="20" /></p>
	
</fieldset>

[
(#ENV{message})
	<br />
	<fieldset style='font-weight: bold'>
		<legend><:form_pet_message_commentaire:></legend>
		<p><label><:info_texte_message:></label><br />
		<textarea name="message" rows="3" class="forml" cols="20"></textarea></p>
	</fieldset>
]

<br />
<input type="submit" class="spip_bouton" value="<:bouton_valider:>" />
</div>
</form>
