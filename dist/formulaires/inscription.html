</fieldset>]

[(#ENV*{message}?{'',' '})

 </fieldset>]
 <br />
 <form id="inscription" method="post" action="#ENV{self}#formulaire_inscription">

		<legend><:form_forum_identifiants:></legend>

		<p><label for="mail_inscription"><:form_pet_votre_email:></label>
		  <input type="text" class="forml" name="mail_inscription" id="mail_inscription" value="#ENV{mail_inscription}" size="30" /></p>
		  <p class="spip_bouton"><input type="submit" value="<:bouton_valider:>" /></p>
	</fieldset>
 </form>

--></script>]
]
