<div class="formulaire_spip formulaire_#FORM" id="formulaire_#FORM-#ENV{_objet}-#ENV{_id_objet}">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	[(#ENV{editable})
	<form method='post' action='#ENV{action}' enctype='multipart/form-data'><div>
		[(#REM) declarer les hidden qui declencheront le service du formulaire
		parametre : url d'action ]
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class="editer_changer_lang long_label obligatoire[(#ENV**{erreurs}|table_valeur{changer_lang}|oui)erreur]">
				<label for="changer_lang">[(#VAL{titre_langue_}|concat{#ENV{_objet}}|_T)]</label>[
				<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{changer_lang})</span>
			]<select name="changer_lang" id="changer_lang" onchange="$(this).parents('form').find('.boutons').slideDown();">
					#ENV*{_langues}
				</select>
			</li>
		</ul>
		<p class="boutons none-js">
			<input type='submit' class='none' name='changer' value='<:bouton_changer:>' />
			<input type='submit' class='submit' name='annuler' value='<:bouton_annuler:>' />
			<input type="submit" class="submit" value="<:bouton_changer:>" />
		</p>
	</div></form>]
</div>
